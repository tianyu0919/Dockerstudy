<!DOCTYPE HTML>
<html lang="zh-cn">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" />
  <meta name="description" content="网站的描述内容。" />
  <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
  <meta name="Author" content="归宿" />
  <meta name="Keywords" content="关键字" />
  <title>网页标题</title>
</head>

<body>
  <button id="button">创建</button>
  <div id="app"></div>
</body>

<script>
  const div = document.querySelector('#app');
  const btn = document.querySelector('#button');

  function createSelectGroup({
    data,
    defaultValue
  }, callback) {
    const selectGroup = document.createElement('select');
    for (let i of data) {
      const options = document.createElement('option');
      options.value = i;
      options.innerText = i;
      selectGroup.appendChild(options);
    }
    if (defaultValue) selectGroup.value = defaultValue;
    selectGroup.addEventListener('change', callback ?? ((e) => {
      console.log(e.target, e.target.value);
    }))

    return selectGroup;
  }

  btn.addEventListener('click', ev => {
    const data = [
      'name', 'age', 'sex'
    ];

    const selectDom = createSelectGroup({
      data,
      defaultValue: 'sex'
    });

    div.appendChild(selectDom);
  })

</script>

</html>
